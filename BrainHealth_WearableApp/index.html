<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Brain Health</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
  <div class="contents">
  	<div style='margin:auto;text-align:center'>
  		<div style='border: 1px green solid;padding:30px; text-align:center' align='center' id='startScreen'>
  			<span class="icon"><img src="icon.png" width="50%"></span><br>
	  		<span class="content_text">PRISM</span><br>
	  		<input type="text" name="username" id="username" placeholder="Username" autocomplete="off" spellcheck="false"><br><br><br>
	  		<button id="submit">Submit</button><br><br>
  		</div>
  		<div style='border: 1px orange solid;padding:10px;margin-bottom:10px; display:none; text-align:center' id='sensorScreen'>
  			<span class="content_text" id="provUsername"></span><br>
  			<span class="content_time" id="startTime"></span><br>
  			<table class="sensorText" id="sensortable" style="width:90%"> 
  				<tr><td align="left">Light:</td><td style="width:55%" id="light"></td></tr>
	  			<!--<tr><td align="left">Ultraviolet:</td><td style="width:55%" id="uv"></td></tr>
	  			<tr><td align="left">Raw HRM:</td><td style="width:55%" id="raw_hrm"></td></tr>-->
	  			<tr><td align="left">Heart Rate:</td><td style="width:55%" id="hrm"></td></tr>
	  			<tr><td align="left">Peak-to-peak:</td><td style="width:55%" id="p2p"></td></tr>
	  			<tr><td colspan="2" align="center"><b>Accelerometer Data</b></td></tr>
	  			<tr><td align="left">Acceleration</td><td style="width:55%; font-size:16px" id="accel"></td></tr>
  				<!--<tr><td align="left">Gravitational Acceleration</td><td style="width:55%; font-size:16px" id="accelg"></td></tr>-->
  				<tr><td align="left">Rotation</td><td style="width:55%; font-size:16px" id="rotat"></td></tr>
  				<tr><td colspan="2" align="center"><b>Pedometer Data</b></td></tr>
	  			<tr><td align="left">Step Status:</td><td style="width:55%" id="status"></td></tr>
	  			<tr><td align="left">Total Steps:</td><td style="width:55%" id="tsteps"></td></tr>
	  			<tr><td align="left">Calories:</td><td style="width:55%" id="calories"></td></tr>
	  			<tr><td align="left">Distance:</td><td style="width:55%" id="distance"></td></tr>
	  			<tr><td align="left">Speed:</td><td style="width:55%" id="speed"></td></tr>
	  			<tr><td align="left">Run Step:</td><td style="width:55%" id="runstep"></td></tr>
	  			<tr><td align="left">Walk Step:</td><td style="width:55%" id="walkstep"></td></tr>
	  			<tr><td align="left">Walk Frequency:</td><td style="width:55%" id="walkfreq"></td></tr>
	  			
	  		</table><br><br>
	  		<span class="content_time" id="log"></span><br>
	  		<button id="stop">Stop Collecting</button><br><br>
  		</div>
  	</div> 
  </div>
</body>
</html>
